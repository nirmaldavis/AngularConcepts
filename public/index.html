<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Concepts</title>
</head>

<body>

  
    <div ng-app="invoice1">

        <div ng-controller="InvoiceController">

            <h2>Invoice:</h2>
            <table>
                <tr>
                    <td><span>Quantity : </span></td>
                    <td>
                        <input type="number" ng-model="quantity" required> </td>
                </tr>
                <tr>
                    <td>Costs : </td>
                    <td>
                        <input type="number" ng-model="cost">
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="1">USD</option>
                            <option value="2">EUR</option>
                            <option value="2">CNY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Total : </b></td>
                    <td>$ {{quantity * cost}}</td>
                   <td>
                       <button ng-click="test()" >Test</button>
                   </td>
                </tr>
            </table>

        </div>


    </div>
