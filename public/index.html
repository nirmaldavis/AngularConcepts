<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Concepts</title>
</head>

<body>


    <div ng-app="invoice1">

        <div ng-controller="InvoiceController as invoice">

            <h2>Invoice:</h2>
            <table>
                <tr>
                    <td><span>Quantity : </span></td>
                    <td>
                        <input type="number" ng-model="invoice.quantity" required> </td>
                </tr>
                <tr>
                    <td>Costs : </td>
                    <td>
                        <input type="number" ng-model="invoice.cost">
                    </td>
                    <td>
                        <select ng-model="invoice.fromCurr">
                            <option ng-repeat="currency in invoice.currencies">{{currency}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Total : </b></td>
                    <td colspan="2">


                        <span ng-repeat="c in invoice.currencies">
                             {{ invoice.total(c) | currency:c }}
                        </span>
                    </td>

                </tr>
            </table>

        </div>


    </div>

    <script src="/node_modules/angular/angular.js"></script>
    <script src="/src/app.js"></script>

</body>

</html>
